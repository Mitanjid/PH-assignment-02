<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Flower Shop</title>
</head>
<body class="bg-white text-gray-800 font-sans antialiased">
  <!-- navbar -->

  <!-- desktop -->
    <nav class="flex justify-between items-center px-4 md:px-20 py-6">
    
  <div class="hidden md:flex items-center space-x-6">
  <img src="logo.png" alt="Flower Shop Logo" >
</div>
<div class="hidden md:flex items-center space-x-6 text-gray-700 font-medium">
  <a href="#home" class="text-gray-500 hover:text-black transition text-lg">Home</a>
  <a href="#shop" class="text-gray-500 hover:text-black transition text-lg">Shop</a>
  <a href="#about" class="text-gray-500 hover:text-black transition text-lg">About Us</a>

  <a href="#cart" class=" flex items-center gap-1 text-black-500 font-medium">
 <img src="cart_5166615.png" alt="cart_5166615" class="w-10 h-10">
  <span class="text-lg">Cart</span>
  <span class="font-semibold text-lg">($56)</span>
</a>
  </div>

  <!-- mobile -->
    <div class="flex items-center justify-between w-full md:hidden px-4">
  <img src="logo.png" alt="Flower Shop Logo" >
</div>

 <a href="#cart" class="md:hidden flex items-center gap-1 text-black-500 font-medium mt-5 mr-5">
 <img src="cart_5166615.png" alt="cart_5166615" class="w-10 h-10">
  <span class="text-lg">Cart</span>
  <span class="font-semibold text-lg">($56)</span>
</a>

</div>
</nav>

<!--banner-->
<section class="px-4 md:px-20 py-10 md:py-20 bg-white">
  <div class="max-w-7xl mx-auto flex flex-col-reverse md:flex-row items-center gap-8">
    
    <!-- Left: Text Content -->
   <div class="w-full md:w-1/2 text-left">
      <!-- Heading -->
      <h1 class="text-4xl md:text-6xl font-bold text-gray-800 leading-tight mb-6">
        <span class="text-black">ALWAYS</span><br>
        <span class="text-orange-500">FRESH FLOWERS</span>
      </h1>

      <!-- Paragraph with line breaks -->
      <p class="text-gray-600 text-base md:text-lg leading-relaxed">
        Indulge your senses with the beauty and fragrance of<br>
        our fresh flower shop. From classic roses to exotic<br>
        blooms, we offer a wide variety of fresh flowers that<br>
        are perfect for any occasion.
      </p>
    </div>

    <!-- Right: Banner Image -->
    <div class="w-full md:w-1/2">
      <img src="hero-flower.png" alt="Fresh Flowers Banner" class="w-full h-auto rounded-lg shadow-md">
    </div>

  </div>
</section>





</body>
</html>
